<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassVibe - SignUp</title>
    <link rel="StyleSheet" href="app.css" />
  </head>
  <body>
    <div class="left">
      <img src="SignUp-Image.png" alt="Kids in Class" />
    </div>
    <div class="right">
      <div class="head">
        <img src="Logo.png" alt="ClassVibe Logo" />
        <span class="logoText">CLASS<span>VIBE</span></span>
        <p>Have an account ? <a href="..\Login\index.html">Sign In!</a></p>
      </div>
      <div class="form">
        <form action="">
          <p>Get started with ClassVibe</p>
          <fieldset>
            <select name="salutation" id="gender">
              <option value="male">Mr.</option>
              <option value="female">Ms.</option>
            </select>
            <input type="text" id="user" name="user" placeholder="Username" />
            <input
              type="text"
              id="Fname"
              name="Fname"
              placeholder="First Name"
            />
            <input
              type="text"
              id="Lname"
              name="Lname"
              placeholder="Last Name"
            />
            <br />
            <input
              type="text"
              id="School"
              name="School"
              placeholder="School Name"
            />
            <br />
            <input type="text" id="email" name="email" placeholder="Email" />
            <br />
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="Password"
            />
            <br />
            <input
              type="password"
              id="pass2"
              name="pass2"
              placeholder="Confirm Password"
            />
            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
