<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassVibe - SuperVision</title>
    <link rel="stylesheet" href="..\CSS Files\Supervision.css" />
    <script src="..\JS Files\Supervision.js"></script>
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <img src="..\Images\Logo.png" alt="ClassVibe Logo" />
        <span>CLASS<span>VIBE</span></span>
      </div>
      <div class="bar"></div>
    </div>
    <div class="container">
      <div class="teachers">
        <div class="header">Teachers</div>
        <div class="content"></div>
      </div>
      <div class="chats">
        <div class="header">AllChats</div>
        <div class="content"></div>
      </div>
      <div class="chat">
        <div class="header">Chat</div>
        <div class="content">
          <div class="box"></div>
          <div class="feedback">
            <textarea
              placeholder="Write your feedback"
              name="feedback"
              id="feedback"
              cols="80"
              rows="2"
            ></textarea>
            <span class="sendButton">Send Message</span>
          </div>
        </div>
      </div>
      <div class="logout">
        <img src="..\Images\LogoutIcon.png" alt="Logout Button" />
        <span>Logout</span>
      </div>
    </div>
  </body>
</html>
