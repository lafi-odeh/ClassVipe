<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassVibe - Chatbot</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <img src="Logo.png" alt="ClassVibe Logo" />
        <span>CLASS<span>VIBE</span></span>
      </div>
      <div class="bar"></div>
    </div>
    <div class="botLogo">
      <img src="ChatbotIcon.png" alt="ClassVibe Bot Icon" />
      <span>CLASS<span>VIBE</span></span>
      <p>Chatbot AI</p>
    </div>
    <div class="container">
      <div class="chats">
        <div class="newchat">+ NewChat</div>
        <div class="allchats"></div>
        <div class="logout">
          <img src="LogoutIcon.png" alt="logout button" />
          <span>Logout</span>
        </div>
      </div>
      <div class="chat">
        <div class="QA"></div>
        <div class="inputfield">
          <textarea
            name="question"
            id="question"
            cols="140"
            rows="3"
          ></textarea>
          <div class="sendbutton">
            <img src="SendButton.png" alt="sendbutton" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
