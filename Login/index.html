<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassVibe - Login</title>
    <link rel="StyleSheet" href="app.css" />
  </head>
  <body>
    <div class="left">
      <div class="head">
        <img src="Logo.png" alt="ClassVibe Logo" />
        <span class="logoText">CLASS<span>VIBE</span></span>
        <p>
          Don't have an account ? <a href="..\Signup\index.html">Sign Up</a>
        </p>
      </div>
      <div class="form">
        <form action="">
          <p>Welcome Back</p>
          <fieldset>
            <input type="text" id="email" name="email." placeholder="Email" />
            <br />
            <input
              type="password"
              id="pass"
              name="pass"
              placeholder="Password"
            />
            <img
              src="HidePassword.png"
              alt="You are hiding your password"
              class="passwordController"
            />
            <input type="checkbox" id="Remember" name="Remember" />
            <label for="Remember">Remeber Me</label>
            <a href="">Recover Password</a>
            <button type="submit">Log In</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="Login-Image.png" alt="Kid writes on board" />
    </div>
  </body>
</html>
